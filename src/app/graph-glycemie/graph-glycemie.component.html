<div *ngIf="filteredObservations.length > 0">
  <h3>Vos derniers relevés glycémiques :</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Valeur</th>
        <th>Unité</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let obs of filteredObservations">
        <td>{{ obs.effectiveDateTime | date:'short' }}</td>
        <td>{{ obs.valueQuantity?.value }}</td>
        <td>{{ obs.valueQuantity?.unit }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="filteredObservations.length === 0">
  <p>Aucun relevé glycémique n'est disponible.</p>
</div>
