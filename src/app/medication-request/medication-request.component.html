<div class="medication-request-container">
    <h2>Prescription</h2>
    <div *ngIf="!latestMedicationRequest" class="no-data">
      <p>Aucune demande de m√©dicament disponible pour ce patient.</p>
    </div>
    <div *ngIf="latestMedicationRequest" class="medication-request-card">
      
      <div *ngIf="latestMedicationRequest.note && latestMedicationRequest.note.length">
        <h3>Veuillez suivre le traitement suivant :</h3>
        <ul>
          <li *ngFor="let note of latestMedicationRequest.note">
            {{ note.text || 'Pas de texte disponible' }}
          </li>
        </ul>
      </div>
    </div>
  </div>
